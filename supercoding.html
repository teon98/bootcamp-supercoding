<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form-up" id="CreateForm">
      <h2>이메일로 가입</h2>
      <div>
        <label for="email">
          <div id="content-text">이메일</div>
          <input class="form-control" placeholder="이메일 주소를 입력해주세요."
          type="email" name="email" required
        </label>
      </div>
      <div>
        <label for="password">
          <div id="content-text">비밀번호</div>
          <input
            class="form-control"
            placeholder="특수문자, 숫자, 영문자 조합된 8 이상 문자"
            type="password"
            name="pw"
            required
          />
        </label>
      </div>
      <div>
        <label for="confirm-password">
          <div id="content-text">비밀번호 확인</div>
          <input
            class="form-control"
            placeholder="동일한 비밀번호를 다시 입력해주세요."
            type="password"
            name="confirm-password"
            required
          />
        </label>
      </div>
      <div>
        <label for="name">
          <div id="content-text">이름</div>
          <input
            class="form-control"
            placeholder="이름을 입력해주세요."
            type="text"
            name="name"
            required
          />
        </label>
      </div>
      <div>
        <label for="phone">
          <div id="content-text">휴대폰 번호</div>
          <input
            class="form-control"
            placeholder="휴대폰 번호를 입력해주세요."
            type="text"
            name="phone"
            required
          />
        </label>
      </div>
      <div class="agree all">
        <input
          class="form-control"
          id="agreeALL"
          type="checkbox"
          value="agree-all"
          name="agreeALL"
        />
        <span>전체 약관에 동의합니다.</span>
      </div>
      <div class="agree service">
        <input
          class="form-control"
          id="agreeService"
          type="checkbox"
          value="agree-service"
          name="agreeService"
        />
        <div class="text-wrap">
          <span>서비스 약관 동의(필수)</span>
          <button type="button">
            <a>보기</a>
          </button>
        </div>
      </div>
      <div class="agree privacy">
        <input
          class="form-control"
          id="agreePrivacy"
          type="checkbox"
          value="agree-privacy"
          name="agreePrivacy"
        />
        <div class="text-wrap">
          <span>개인정보 처리 방침 및 제3자 제공 동의(필수)</span>
          <button type="button">
            <a>보기</a>
          </button>
        </div>
      </div>
      <div class="agree adverties">
        <input type="checkbox" name="agree" />
        <div class="text-wrap">
          <span>광고성 정보 수신 동의(선택)</span>
          <div class="sub">
            *이벤트나 주요 혜택 정보가 있을 때 안내드립니다.
          </div>
        </div>
      </div>
      <button class="button" type="submit" id="btnSubmit">회원 가입하기</button>
      <div class="login">
        <a href="/Account/Login"
          >이미 계정이 있으신가요?
          <strong>로그인</strong>
        </a>
      </div>
    </form>
  </body>
</html>
